<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header>
        <h1>Conversor de Moedas</h1>
        <p>Descubra os valores em dólar!</p>
    </header>
    <main>
        <div class="container">
            <h3>Insira o valor:</h3>
            <input type="number" id="resultado" size="2">
            <p id="convertido">US$</p>
        
            <button class="buttonConv" type="submit" onclick="Converter()">Converter</button>
        </div>

        <script>
            function Converter(){
                var resultadoElemento = document.getElementById ('resultado');//Pega o id
                var resultado = resultadoElemento.value;//Pega só o valor do id
                var resultadoEmReal = parseFloat (resultado);//Converte de string para float
                var resultadoEmDolar = resultadoEmReal / 5;// converte para dólar
                //
                //
                var conversãoElemento = document.getElementById ('convertido');
                var conversão = "US$" + resultadoEmDolar;
                conversãoElemento.innerHTML = conversão;

                console.log (resultadoEmDolar);
                 
            }

        </script>
    </main>
</body>
</html>
